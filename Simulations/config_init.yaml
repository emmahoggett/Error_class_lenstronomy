DATASET:
    NAME: DeeplenstronomyDataset
    PARAMETERS:
        SIZE: 10
        OUTDIR: SimulationResults
        SEED: 6

COSMOLOGY:
    PARAMETERS:
        H0: 73.8 
        Om0: 0.3 
                 
IMAGE:
    PARAMETERS:
        exposure_time: 5400.
        numPix: 64
        pixel_scale: 0.08
        psf_type: 'GAUSSIAN'
        read_noise: 4
        ccd_gain: 2.5
        
SURVEY:
    PARAMETERS:
        BANDS: g
        seeing: 0.08
        magnitude_zero_point: 25.96
        sky_brightness: 22.3
        num_exposures: 1
        
SPECIES:
    GALAXY_1:
        NAME: LENS
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 19.5
                center_x: 0.0
                center_y: 0.0
                R_sersic: 10
                n_sersic: 4
                e1: 0.2
                e2: -0.1
        MASS_PROFILE_1:
            NAME: SIE 
            PARAMETERS:
                theta_E: 1.0
                e1: 0.1
                e2: -0.1
                center_x: 0.0
                center_y: 0.0

    GALAXY_2:
        NAME: SOURCE
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 21.5
                center_x: 0.0
                center_y: 0.0
                R_sersic: 6
                n_sersic: 5
                e1: 0.2
                e2: -0.1 
                
GEOMETRY:
    CONFIGURATION_1:
        NAME: GALAXY_AGN
        FRACTION: 1
        PLANE_1:
            OBJECT_1: LENS
            PARAMETERS:
                REDSHIFT: 0.2
        PLANE_2:
            OBJECT_1: SOURCE
            PARAMETERS:
                REDSHIFT: 0.7
                
